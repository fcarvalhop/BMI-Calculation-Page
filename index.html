<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculate your BMI</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Table BMI</h1>
        <table>
            <thead>
                <tr>
                    <th>BMI</th>
                    <th>Result</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Below 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>Between 18.5 and 24.9</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td>Between 25 and 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <td>Between 30 and 34.9</td>
                    <td>Obesity First Degree</td>
                </tr>                   
                <tr>
                    <td>Between 35 and 39.9</td>
                    <td>Obesity Second Degree</td>
                </tr>
                <tr>
                    <td>More than 40</td>
                    <td>Obesity Third Degree</td>
                </tr>                   
            </tbody>
        </table>

        <h1>Caculate your BMI</h1>

        <form action="" id="form" method="POST">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight">
            <label for="height">Height:</label>
            <input type="text" id="height" name="height">

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
